
    <tr>
        <th>index</th>
        <th>unit</th>
        <th>price</th>
        <th>total</th>
        <th>edit</th>
        <th>delete</th>
    </tr>

        
    <tr  *ngFor="let index of userData">
        <td>{{index.item}}</td>
        <td>{{index.unit}}</td>
        <td>{{index.price}}</td>
        <td>{{index.unit*index.price}}</td>
        <td><button type="button" #edit  (click)="editElement($event.target,index)">edit</button></td>
        <td><button type="button"  (click)="delteElement($event.target,index)">delete</button></td>
        
    </tr>
